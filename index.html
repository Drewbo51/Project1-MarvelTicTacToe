<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Tic-Tac-Toe</title>
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

<body>


    <h1>Marvel Tic Tac Toe</h1>


    <div class="meme"></div>

        <div class="container">
            <div class="gridItem" id="grid1"></div>
            <div class="gridItem" id="grid2"></div>
            <div class="gridItem" id="grid3"></div>
            <div class="gridItem" id="grid4"></div>
            <div class="gridItem" id="grid5"></div>

            <div class="gridItem" id="grid7"></div>
            <div class="gridItem" id="grid8"></div>
            <div class="gridItem" id="grid9"></div>
        </div>

        <div class="result-info">
                <!-- <p id="result">Turn: X</p> -->
            <button id="restart">Play Again</button>
        </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
